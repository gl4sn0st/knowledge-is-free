<!DOCTYPE html>
<html>
<head>
  <title>Quiz Game dashboard</title>
  <style type="text/css">
    
    li.answer {
      display: block;
      list-style-type: none;
      min-width: 250px;
      min-height: 100px;
      float: left;
      text-align: center;
      border: 1px solid #000;
    }

    li.answer div#clients {
      display: block;
      bottom: 0;
    }

  </style>
</head>
<body>

  <div id="players"></div>
  <button id="start">Start Game!</button>
  <div id="question"></div>
  <div id="answers">
  </div>
  <div id="correct"></div>
  
  <script src="dashboard.js"></script>
</body>
</html>
